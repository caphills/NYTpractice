<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>New York Times Search</title>
	 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

</head>
<body>
<div class= "container">

	<div class="jumbotron">
		<hi>New York Times Search</hi>
	</div>

	<!-- search para panel -->

	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h3 class="card-title">Search Parameters</h3>
				</div>
				<div class="card-body">
					<form>
					  <div class="form-group">
					    <label for="search">Search Term:</label>
					    <input type="text" class="form-control" id="search">
					  </div>
						<div class="form-group">
							<label for="sel1">Number of Records to Retrieve:</label>
					  		<select class="form-control" id="sel1">
							  <option value=1>1</option>
							  <option value=5 selected>5</option>
							  <option value=10>10</option>
							</select>
						</div>
					<div class="form-group">
					    <label for="startYear">Start Year:</label>
					    <input type="text" class="form-control" id="startYear">
					</div>
					<div class="form-group">
					    <label for="endYear">End Year:</label>
					    <input type="text" class="form-control" id="endYear">
					 </div>
					 <!-- testing check form delete afterwards -->
			<!-- 		  <div class="form-check">
					    <label class="form-check-label">
					      <input type="checkbox" class="form-check-input">
					      Check me out
					    </label>
					  </div> -->
					  <button type="submit" class="btn btn-primary">Submit</button>
					   <button type="button" class="btn btn-default">Clear</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
	<!-- results panels -->
			<div class="card">
				<div class="card-header">
					<h3 class="card-title">Search Results</h3>
				</div>
				<div class="card-body">
					<div class="well">
						<h2>Title</h2>
						<h3>Author</h3>
						<h4>Section</h4>
						<h4>Date</h4>
						<h4>Link</h4>
				</div>

					<div class="well">
						<h2>Title</h2>
						<h3>Author</h3>
						<h4>Section</h4>
						<h4>Date</h4>
						<h4>Link</h4>
				</div>
			</div>
		</div>
	</div>
	
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
      <script type="text/javascript" src="new.js"></script>
</body>
</html>
